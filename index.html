<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Finder</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Roboto+Mono:wght@600&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/f1a8c6f477.js" crossorigin="anonymous"></script>

<body>

    <div class="wrapper">

        <header>
            <h1 class="heading">GitHub Info Finder</h1>

            <div id="btn-mode">
                <p id="mode-text">Dark</p>
                <img src="image/moon-icon.svg" alt="" id="mode-icon">
            </div>
        </header>


        <main>

            <div id="app">

                <div class="searchbar-container active">

                    <input type="search" name="user-input" id="input" placeholder="Enter a GitHub username..." required>

                    <div class="error">
                        <p id="no-result">No search result</p>
                    </div>

                    <button class="btn-search" id="submit">Search</button>

                </div>

                <div class="profile_wrapper2">
                    <div class="profile-container">
                        <div class="photo">
                            <img src="#" alt="" id="avatar">
                        </div>

                        <div class="side-container">

                            <div class="profile-name">
                                <h2 id="name"></h2>

                                <p id="date"></p>

                            </div>

                            <div class="user-section">
                                <a href="#" target="_blank" id="user"></a>
                            </div>

                            <div class="bio-section">

                                <p id="bio"></p>
                            </div>

                            <div class="profile">
                                <div class="profile-stats-wrapper">
                                    <div class="profile-stat">
                                        <p class="stat-title">Repos</p>
                                        <p class="stat-value" id="repos"></p>
                                    </div>

                                    <div class="profile-stat">
                                        <p class="stat-title">Followers</p>
                                        <p class="stat-value" id="followers"></p>
                                    </div>

                                    <div class="profile-stat">
                                        <p class="stat-title">Followings</p>
                                        <p class="stat-value" id="followings"></p>
                                    </div>
                                </div>

                            </div>

                            <div class="profile-bottom">
                                <div class="profile-bottom-wrapper">

                                    <div class="profile-info">
                                        <div class="button-icons">
                                            <img src="image/location-icon.svg" alt="">
                                        </div>
                                        <p id="location"></p>
                                    </div>

                                    <div class="profile-info">
                                        <div class="button-icons">
                                            <img src="image/website-icon.svg" alt="">
                                        </div>
                                        <a href="#" target="_blank" id="page"></a>
                                    </div>

                                    <div class="profile-info">
                                        <div class="button-icons">
                                            <img src="image/twitter-icon.svg" alt="">
                                        </div>
                                        <a href="https://twitter.com/" target="_blank" id="twitter"></a>
                                    </div>

                                    <div class="profile-info">
                                        <div class="button-icons">
                                            <img src="image/company-icon.svg" alt="">
                                        </div>
                                        <p id="company"></p>
                                    </div>

                                    <button onclick="openModal()" class="btn">
                                        <div>Share Profile</div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>




    <!-- MODAL -->

    <div class="modal">

        <div class="modal-header">
            <h1>Share Profile</h1>

            <div class="">
                <img src="image/cross-small-svgrepo-com.svg" onclick="closeModal()" alt="" class="at">
            </div >
        </div>

        <div class="">

            <h3>Share this via</h3>


            <div class="icon-container">
                <a href="#" target="_blank" class="icon" id="facebook" ><img src="image/facebook-svgrepo-com.svg" alt=""></a>

                <a href="#" target="_blank" class="icon" id="whatsapp" ><img src="image/whatsapp-svgrepo-com.svg" alt=""></a>

               

                <a href="#" target="_blank" class="icon" id="telegram" ><img src="image/telegram-svgrepo-com.svg" alt=""></a>

                <a href="/" target="_blank" class="icon" id="twitter"><img src="image/twitter-color-svgrepo-com.svg" alt=""></a>


            </div>
        </div>
    </div>

    <!-- overlay -->

    <div class="overlay" onclick="closeModal()"></div>


    <script src="app.js"></script>
</body>

</html>
